<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="simple reviews project with javascript">
    <title>Reviews Project</title>
</head>
<body>
    <div class="top">
        <p class="reviews">Our Reviews</p>
        <div class="underline"></div>
    </div>
    <div class="container">
        <div class="image-background"></div>
        <div id="image-el"></div>
        <img src="images/image.jpg" alt="quotes">
        <p id="name-el">Bill Anderson</p>
        <p id="job-el">THE BOSS</p>
        <p id="content-el">Edison bulb put a bird
             on it humblebrag, marfa pok pok
              heirloom fashion axe cray stumptown
               venmo actually seitan. VHS farm-to-table
                schlitz, edison bulb pop-up 3 wolf moon
                 tote bag street art shabby chic.</p>
        <div class="bottom">
            <div id="left-container">
                <div id="left1"></div>
                <div id="left2"></div>
            </div>
            <div id="right-container">
                <div id="right1"></div>
                <div id="right2"></div>
            </div>
            <button id="surprise-btn">Surprise Me</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
